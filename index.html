<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Structure Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="file-structure-viewer">
        <input type="text" class="file-structure-viewer__input" placeholder="Enter folder path">
        <button class="file-structure-viewer__button">Browse Folder</button>
        <button class="file-structure-viewer__button-excel">Download Folder Structure as Excel</button>
        <div class="file-structure-viewer__structure"></div>
        <div class="file-structure-viewer__spreadsheet"></div>
    </div>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
